<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<meta charset="UTF-8">
    <title>Output Optimization Container Page</title>
    

    <style>
    #customers {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
    </style>
  </head>
<body>
  {% comment %} <h5 style="text-align: center;">{{equation}}</h5>
  <br> {% endcomment %}
<p class="h5" style="text-align: center;">{{population}}</p>
  <br>
<p class="h5" style="text-align: center;">{{generation}}</p>
  <br>
<p class="h5" style="text-align: center;">{{lb}}</p>
  <br>
<p class="h5" style="text-align: center;">{{ub}}</p>
  <br>
<p class="h5" style="text-align: center;">{{equation}}</p>
  <br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Container</th>
      <th scope="col">Best Score</th>
      <th scope="col">Co-ordinates</th>
    </tr>
  </thead>
  <tbody>
    {% for i in alldata %}
        <tr>
          <td>{{i.algoname}}</td>
          <td>{{i.algobest}}</td>
          <td>{{i.algocoordi}}</td>
        </tr>
     {% endfor %}
  </tbody>
</table>
</body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</html>
